<!doctype html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine? ❤️</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #ffe6e6;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        overflow: hidden; /* რომ ღილაკმა ეკრანს მიღმა არ გაგვიყვანოს */
      }

      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 30px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        z-index: 1;
      }

      h1 {
        color: #ff4d6d;
        font-size: 2rem;
        min-height: 80px;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      button {
        padding: 15px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #yesBtn {
        background-color: #ff4d6d;
        color: white;
        font-weight: bold;
        z-index: 2;
      }

      #noBtn {
        background-color: #6c757d;
        color: white;
        position: absolute; /* ეს აუცილებელია გაქცევისთვის */
        transition: 0.1s ease;
      }

      .gif-container img {
        width: 180px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gif-container">
        <img
          id="mainGif"
          src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eWJqZzR4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
          alt="cute cat"
        />
      </div>
      <h1 id="question">გახდები ჩემი ვალენტინი? ❤️</h1>

      <div class="buttons">
        <button id="yesBtn">კი!</button>
        <button id="noBtn">არა</button>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const question = document.getElementById("question");
      const mainGif = document.getElementById("mainGif");

      // ფრაზები, რომლებიც "არა" ღილაკზე გამოჩნდება
      const phrases = [
        "დაფიქრდი...",
        "დარწმუნებული ხარ?",
        "მართლა არა?",
        "რატომ მჩაგრავ? :(",
        "გული მეტკინა...",
        "კარგად დაფიქრდი!",
        "არ გეცოდები?",
        "კიდევ ერთხელ სცადე...",
        "ვერ დამიჭერ!",
        "ოოო, კაი რაა...",
      ];

      let phraseIndex = 0;
      let yesFontSize = 1.1;

      noBtn.addEventListener("mouseover", () => {
        // 1. ღილაკის გაქცევა
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // 2. ტექსტის შეცვლა
        noBtn.innerText = phrases[phraseIndex];
        phraseIndex = (phraseIndex + 1) % phrases.length;

        // 3. "კი" ღილაკის გაზრდა
        yesFontSize += 0.3;
        yesBtn.style.fontSize = yesFontSize + "rem";
        yesBtn.style.padding =
          15 + yesFontSize * 5 + "px " + (25 + yesFontSize * 10) + "px";
      });

      yesBtn.addEventListener("click", () => {
        question.innerHTML = "ვიცოდიიი! მიყვარხარ! ❤️✨";
        mainGif.src =
          "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eWJqZzR4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif";
        noBtn.style.display = "none";
        yesBtn.style.fontSize = "1.5rem";
        yesBtn.style.padding = "15px 30px";
      });
    </script>
  </body>
</html>
